<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div id="banner">
        <h3 id="logo">Quizrt</h3>
    </div>
    <div id="loginOuterContainer">
        <div id="loginInnerContainer">
                <p id="loginHeader">Login</p>
                <br />
                <p class="inputLabel">Username: </p>
                <input id="loginInput" class="inputField" type="text"/>
                <br />
                <p class="inputLabel">Password: </p>
                <input id="passwordInput" class="inputField" type="text"/>
                <br />
                <button type="button" id="loginButton">Login</button>
                <br /> <br />
                <span id="recoveryRedirectLine">Forgot your username of password? click <a href="./recovery.html" id="recoveryRedirect">here</a>.</span>
                <br />
                <span id="registerRedirectLine">New to Quizrt? You can <a href="./register.html" id="registerRedirect">sign up here</a>.</span>
        </div>
    </div>
    <div id="guestContainer">
            <button type="button" id="guestButton">Sign In As Guest</button>
    </div>
    
    <script>
        var myButton = document.getElementById("loginButton");
        myButton.addEventListener('click', authLogin, false)
        
        function authLogin(){
            // authenticate login 
        }
    </script>
</body>
</html>
